<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="50%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
    <filter id="shadow">
        <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative Grid -->
  <g stroke="#334155" stroke-width="1" stroke-opacity="0.2">
      <line x1="0" y1="105" x2="1200" y2="105"/>
      <line x1="0" y1="210" x2="1200" y2="210"/>
      <line x1="0" y1="315" x2="1200" y2="315"/>
      <line x1="0" y1="420" x2="1200" y2="420"/>
      <line x1="0" y1="525" x2="1200" y2="525"/>
      <line x1="200" y1="0" x2="200" y2="630"/>
      <line x1="400" y1="0" x2="400" y2="630"/>
      <line x1="600" y1="0" x2="600" y2="630"/>
      <line x1="800" y1="0" x2="800" y2="630"/>
      <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- Central Content -->
  <g transform="translate(600, 315)">
    <!-- Icon: Abstract Hex/Node representing AI & Structure -->
    <g transform="translate(0, -60)" filter="url(#shadow)">
        <path d="M-70 -30 L 0 -70 L 70 -30 L 70 50 L 0 90 L -70 50 Z" fill="none" stroke="url(#textGradient)" stroke-width="8" stroke-linejoin="round"/>
        <!-- Inner Book Shape -->
        <path d="M-35 10 Q 0 30 35 10 V 50 Q 0 70 -35 50 Z" fill="#60A5FA" opacity="0.8"/>
        <!-- Connection Dot -->
        <circle cx="0" cy="-20" r="10" fill="#FFF"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="80" font-family="sans-serif" font-weight="800" font-size="90" text-anchor="middle" fill="white" letter-spacing="-2" filter="url(#shadow)">StudyMate</text>
    <text x="0" y="140" font-family="sans-serif" font-weight="500" font-size="32" text-anchor="middle" fill="#94A3B8" letter-spacing="6">AI LEARNING ASSISTANT</text>
  </g>
</svg>